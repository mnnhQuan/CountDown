<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>New Year 2025</h1>
            <h1>Countdown</h1>
        </div>
        <div class="flex-container timer">
            <div class="date-box">
                <div class="date-card">
                    <h2 id="days"></h2>
                    <span>Days</span>
                </div>
            </div>
            <div class="date-box">
                <div class="date-card">
                    <h2 id="hours"></h2>
                    <span>Hours</span>
                </div>
            </div>
            <div class="date-box">
                <div class="date-card">
                    <h2 id="minutes"></h2>
                    <span>Minutes</span>
                </div>
            </div>
            <div class="date-box">
                <div class="date-card">
                    <h2 id="seconds"></h2> 
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="Main.js"></script>
</body>
</html>
